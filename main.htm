<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Resume</title>
	<script src="js/jquery-1.9.1.min.js"></script>
	<script src="js/Collision.js"></script>
	<script src="js/canvas.js"></script>
	<link rel="stylesheet" href="css/style.css">
	<style>

	</style>
	<script>
		$(function(){
			var $header = $("#header");
			var w=$(window).width();
			var h=$(window).height();
			var $intro = $("#intro");
			var $logo = $("#header>img");
			var $names = $("#intro>div");
			var $story = $("#story");


			$header.css("height",h).find("img").css({"left": w/2-75,"top": 2*h/3}).end().find("#motto").css({"left": 3*w/10,"top": h/5});
			$intro.css("height",h);
			$story.css("height",h);
			$names.css({"top":2*h/3,"left":w/2});

			$(window).scroll( function () {
				var $scroll = $(window).scrollTop();
				
				if ( $scroll >= 2*h/3 )
				{	
					// $logo.css("top",h/3+$scroll);
					
					{
						$.each($names,function(index){

							switch(index)
							{
								case 0:
								$(this).fadeIn().animate({"left":100,"top":30,"width":260,"height":100},400);
								break;
								case 1:
								$(this).fadeIn().animate({"left":900,"top":30,"width":260,"height":100},400);
								break;
								case 2:
								$(this).fadeIn().animate({"left":100,"top":400,"width":260,"height":100},400);
								break;
								case 3:
								$(this).fadeIn().animate({"left":900,"top":400,"width":260,"height":100},400);
								break;
							}
							
						});
						
					}					
				}
				else
				{
					$logo.css("top",2*h/3);
					$names.fadeOut();
				}
			});




		})
	</script>
</head>
<body>
	<header id="header">
		<div id="motto">
			<p><span>衣</span>带渐宽终不悔</p>
			<p>为伊消得人憔悴</p>
			<p><small>----致前端</small></p>
		</div>		
		<img src="images/1.png" alt="logo">
	</header>

	<article id="content">
		<div id="intro">
			<div id="name">
				<p>姓名:卢佳波</p>
				<p>学校:浙江工业大学</p>
				<p>专业:电子科学与技术</p>
			</div>
			<div>
				<p>初始前端</p>
			</div>
			<div>
				<p>学习之路</p>
			</div>
			<div>
				<p>迷茫愁丝</p>
			</div>
			
		</div>

		<div id="story">
			
		</div>
	</article>
	<footer id="footer">
		
	</footer>
</body>
</html>
